<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chalky Trousers Doubles Drawer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000, #111);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 { margin-top: 10px; font-size: 28px; }
    p.description { max-width: 600px; margin: 10px auto 30px; font-size: 15px; }
    label { margin: 0 10px; }
    input {
      width: 60px; padding: 6px; margin: 6px;
      border-radius: 6px; border: none; text-align: center; font-size: 16px;
    }
    button {
      margin: 24px 0; padding: 14px 28px; border-radius: 12px;
      border: 2px solid #fff; background: #fff; color: #000;
      font-weight: bold; font-size: 18px; cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .pairs { margin-top: 20px; }
    .pair {
      display: inline-block; margin: 8px; padding: 10px 20px;
      border-radius: 20px; background: #222; font-weight: bold;
    }
    .highlight { background: green; color: white; box-shadow: 0 0 20px #0f0; }
    .footer { margin-top: 40px; }
    .footer img { max-width: 150px; display: block; margin: 0 auto; }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/yTCNg6N.png" alt="Pool Logo" style="max-width:120px; margin:0 auto; display:block;">
  <h1>Doubles Randomiser</h1>
  <p class="description">
    Welcome to the Chalky Trousers Doubles Drawer. Pop your team sizes in, smash that "Rack 'Em" button,
    and let fate (and a dodgy algorithm) decide who’s lumped with who.
  </p>

  <div>
    <label>Team A size: <input type="number" id="teamA" value="4" min="2"></label>
    <label>Team B size: <input type="number" id="teamB" value="4" min="2"></label>
  </div>
  <div>
    <label>Doubles matches to make: <input type="number" id="count" value="1" min="1"></label>
  </div>
  <button onclick="generatePairs()">Rack ’Em!</button>

  <div class="pairs" id="pairs"></div>

  <div class="footer">
    <img src="https://i.imgur.com/Tmxwc47.png" alt="Chalky Trousers Logo">
  </div>

  <script>
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function generatePairs() {
      const sizeA = parseInt(document.getElementById('teamA').value);
      const sizeB = parseInt(document.getElementById('teamB').value);
      const count = parseInt(document.getElementById('count').value);

      let teamA = Array.from({length: sizeA}, (_, i) => "A" + (i+1));
      let teamB = Array.from({length: sizeB}, (_, i) => "B" + (i+1));

      shuffle(teamA);
      shuffle(teamB);

      // Ensure even numbers only
      if (teamA.length % 2 !== 0) teamA.pop();
      if (teamB.length % 2 !== 0) teamB.pop();

      let maxMatches = Math.min(teamA.length/2, teamB.length/2);
      let numMatches = Math.min(count, maxMatches);

      if (numMatches === 0) {
        document.getElementById('pairs').innerHTML = "<p>Not enough players for doubles!</p>";
        return;
      }

      let pairs = [];
      for (let i=0; i<numMatches; i++) {
        let aTeam = teamA[i*2] + " + " + teamA[i*2+1];
        let bTeam = teamB[i*2] + " + " + teamB[i*2+1];
        pairs.push(`${aTeam} vs ${bTeam}`);
      }

      let html = `<h3>And the dream team${pairs.length > 1 ? 's are' : ' is'}…</h3>`;
      pairs.forEach((p, i) => {
        html += `<div class="pair${i===0?' highlight':''}">${p}</div>`;
      });

      document.getElementById('pairs').innerHTML = html;
    }
  </script>
</body>
</html>
