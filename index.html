<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doubles Randomiser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #000;
      color: white;
      margin: 0;
      padding: 0;
    }

    .logo-top {
      width: 140px;
      margin: 20px auto 10px;
      display: block;
    }

    h1 {
      margin: 10px 0;
    }

    p {
      max-width: 90%;
      margin: 0 auto 20px;
      font-size: 15px;
      line-height: 1.4em;
    }

    .form-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    label {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      text-align: center;
      font-size: 16px;
      margin-top: 5px;
    }

    .button-container {
      margin: 20px 0;
    }

    button {
      background: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .results {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
    }

    .match {
      display: inline-block;
      background: #222;
      padding: 10px 20px;
      border-radius: 20px;
      margin: 10px auto;
      font-size: 18px;
      font-weight: bold;
    }

    .match.highlight {
      background: #0f0;
      color: black;
      box-shadow: 0 0 15px #0f0;
    }

    .logo-bottom {
      width: 160px;
      margin: 30px auto 20px;
      display: block;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/yTCNg6N.png" alt="Chalky Trousers Logo" class="logo-top">

  <h1>Doubles Randomiser</h1>
  <p>
    Welcome to the Chalky Trousers Doubles Drawer.  
    Pop your team sizes in, smash that "Rack 'Em" button,  
    and let fate (and a dodgy algorithm) decide who’s lumped with who.
  </p>

  <div class="form-row">
    <label>Team A size:
      <input type="number" id="teamA" value="4" min="2">
    </label>
    <label>Team B size:
      <input type="number" id="teamB" value="4" min="2">
    </label>
  </div>

  <div>
    <label>Doubles matches to make:
      <input type="number" id="numMatches" value="1" min="1">
    </label>
  </div>

  <div class="button-container">
    <button onclick="generatePairs()">Rack ’Em!</button>
  </div>

  <div class="results" id="results">And the dream teams are…</div>

  <img src="https://i.imgur.com/Tmxwc47.png" alt="Chalky Trousers Logo" class="logo-bottom">

  <script>
    function generatePairs() {
      const teamASize = parseInt(document.getElementById('teamA').value);
      const teamBSize = parseInt(document.getElementById('teamB').value);
      const numMatches = parseInt(document.getElementById('numMatches').value);

      let teamA = [];
      let teamB = [];

      for (let i = 1; i <= teamASize; i++) teamA.push("A" + i);
      for (let i = 1; i <= teamBSize; i++) teamB.push("B" + i);

      let matches = [];
      for (let m = 0; m < numMatches; m++) {
        if (teamA.length < 2 || teamB.length < 2) break;

        let a1 = teamA.splice(Math.floor(Math.random() * teamA.length), 1)[0];
        let a2 = teamA.splice(Math.floor(Math.random() * teamA.length), 1)[0];
        let b1 = teamB.splice(Math.floor(Math.random() * teamB.length), 1)[0];
        let b2 = teamB.splice(Math.floor(Math.random() * teamB.length), 1)[0];

        matches.push(`${a1} + ${a2} vs ${b1} + ${b2}`);
      }

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = "And the dream teams are…<br>";

      matches.forEach(match => {
        const div = document.createElement("div");
        div.className = "match";
        div.textContent = match;
        resultsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
