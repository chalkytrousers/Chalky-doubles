<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chalky Trousers Doubles Drawer</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-top: 10px;
    }

    #logo-top {
      width: 120px;
      margin: 0 auto 10px;
      display: block;
    }

    .input-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 10px 0;
    }

    label {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
    }

    input {
      width: 60px;
      text-align: center;
      margin-top: 5px;
    }

    #generateButton {
      margin: 25px 0;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: black;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 20px 5px limegreen;
      transition: transform 0.2s;
    }

    #generateButton:hover {
      transform: scale(1.05);
    }

    #pairs {
      margin: 20px 0;
    }

    .pair {
      display: inline-block;
      background: #222;
      color: white;
      padding: 10px 20px;
      margin: 8px;
      border-radius: 20px;
      font-weight: bold;
    }

    #logo-bottom {
      width: 160px;
      margin: 20px auto 0;
      display: block;
    }

    #breakCanvas {
      display: none;
      margin: 20px auto;
      background: black;
    }
  </style>
</head>
<body>
  <img id="logo-top" src="https://i.imgur.com/yTCNg6N.png" alt="Chalky Trousers Logo">

  <h1>Doubles Randomiser</h1>
  <p>
    Welcome to the Chalky Trousers Doubles Drawer.  
    Pop your team sizes in, smash that "Rack 'Em" button, and let fate (and a dodgy algorithm) decide who’s lumped with who.
  </p>

  <div class="input-row">
    <label>Team A size:
      <input type="number" id="teamA" value="4" min="2">
    </label>
    <label>Team B size:
      <input type="number" id="teamB" value="4" min="2">
    </label>
  </div>

  <div class="input-row">
    <label>Doubles matches to make:
      <input type="number" id="numMatches" value="1" min="1">
    </label>
  </div>

  <button id="generateButton">Rack ’Em!</button>

  <canvas id="breakCanvas" width="300" height="150"></canvas>

  <h2>And the dream teams are...</h2>
  <div id="pairs"></div>

  <img id="logo-bottom" src="https://i.imgur.com/Tmxwc47.png" alt="Chalky Trousers Logo">

  <script>
    function generateMatches() {
      const teamASize = parseInt(document.getElementById('teamA').value);
      const teamBSize = parseInt(document.getElementById('teamB').value);
      const numMatches = parseInt(document.getElementById('numMatches').value);
      const pairsDiv = document.getElementById('pairs');
      pairsDiv.innerHTML = '';

      if (teamASize < 2 || teamBSize < 2) {
        pairsDiv.innerHTML = "<p>⚠️ Each team needs at least 2 players for doubles!</p>";
        return;
      }

      if (numMatches > Math.floor(teamASize / 2) || numMatches > Math.floor(teamBSize / 2)) {
        pairsDiv.innerHTML = "<p>⚠️ Not enough players for that many doubles matches!</p>";
        return;
      }

      let teamAPlayers = Array.from({length: teamASize}, (_, i) => `A${i+1}`);
      let teamBPlayers = Array.from({length: teamBSize}, (_, i) => `B${i+1}`);

      for (let m = 0; m < numMatches; m++) {
        let selectedA = teamAPlayers.splice(Math.floor(Math.random() * teamAPlayers.length), 1)[0];
        let partnerA = teamAPlayers.splice(Math.floor(Math.random() * teamAPlayers.length), 1)[0];
        let selectedB = teamBPlayers.splice(Math.floor(Math.random() * teamBPlayers.length), 1)[0];
        let partnerB = teamBPlayers.splice(Math.floor(Math.random() * teamBPlayers.length), 1)[0];

        let match = document.createElement('div');
        match.className = 'pair';
        match.textContent = `${selectedA} + ${partnerA} vs ${selectedB} + ${partnerB}`;
        pairsDiv.appendChild(match);
      }
    }

    function playBreakAnimation() {
      const canvas = document.getElementById('breakCanvas');
      const ctx = canvas.getContext('2d');
      canvas.style.display = "block";

      // create balls
      let colors = ["red", "yellow", "red", "yellow", "red", "yellow", "black", "red", "yellow", "white"];
      let balls = colors.map((c, i) => ({
        x: canvas.width/2 + (i%3)*20,
        y: canvas.height/2 + Math.floor(i/3)*20,
        dx: (Math.random() - 0.5) * 6,
        dy: (Math.random() - 0.5) * 6,
        radius: 8,
        color: c
      }));

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        balls.forEach(ball => {
          ball.x += ball.dx;
          ball.y += ball.dy;

          // wall bounce
          if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) ball.dx *= -1;
          if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) ball.dy *= -1;

          // friction
          ball.dx *= 0.98;
          ball.dy *= 0.98;

          if (Math.abs(ball.dx) < 0.05) ball.dx = 0;
          if (Math.abs(ball.dy) < 0.05) ball.dy = 0;

          ctx.beginPath();
          ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
          ctx.fillStyle = ball.color;
          ctx.fill();
        });

        if (balls.some(b => b.dx !== 0 || b.dy !== 0)) {
          requestAnimationFrame(animate);
        } else {
          setTimeout(() => canvas.style.display = "none", 800);
        }
      }

      animate();
    }

    document.getElementById("generateButton").addEventListener("click", function() {
      playBreakAnimation();
      generateMatches();
    });
  </script>
</body>
</html>
