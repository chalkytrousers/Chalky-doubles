<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doubles Randomiser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 0;
    }
    .logo {
      margin-top: 20px;
    }
    h1 {
      margin: 10px 0;
    }
    p.description {
      margin: 10px auto 20px;
      width: 90%;
      max-width: 500px;
      line-height: 1.5em;
    }
    .inputs {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .inputs.single {
      flex-direction: column;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 14px;
      font-weight: bold;
      align-items: center;
      gap: 5px;
    }
    input {
      width: 60px;
      text-align: center;
      font-size: 16px;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
    .button-container {
      margin: 30px 0 25px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #111;
      color: white;
      position: relative;
      z-index: 1;
      box-shadow: 0 0 20px 5px #00ff00;
    }
    button:hover {
      background: #222;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .matchup {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
      margin: 10px auto;
      padding: 10px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .matchup.show {
      opacity: 1;
      transform: translateY(0);
    }
    .team {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .ball {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      display: inline-block;
    }
    .red { background: red; }
    .yellow { background: gold; }
    .vs {
      margin: 0 15px;
      font-weight: bold;
      color: #00ff00;
      animation: flicker 1s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    .bottom-logo {
      margin-top: 30px;
      margin-bottom: 20px;
    }
    #breakCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
      display: none;
    }
    .shuffling {
      margin-top: 15px;
      font-size: 18px;
      color: #bbb;
    }
    .dots::after {
      content: '';
      animation: dots 1.5s steps(3, end) infinite;
    }
    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }
    h2 {
      margin-top: 15px;
      margin-bottom: 10px;
      font-size: 22px;
      color: white;
    }
    h2::after {
      content: '';
      display: block;
      width: 80px;
      height: 3px;
      background: #00ff00;
      margin: 5px auto 0;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <!-- Top logo -->
  <img src="https://i.imgur.com/yTCNg6N.png" alt="Chalky Player Logo" width="120" class="logo">

  <h1>Doubles Randomiser</h1>
  <p class="description">
    Welcome to the Chalky Trousers Doubles Drawer. Pop your team sizes in, smash that "Rack 'Em" button, and let fate (and a dodgy algorithm) decide who’s lumped with who.
  </p>

  <div class="inputs">
    <label>Team A size:
      <input type="number" id="teamASize" value="4" min="2">
    </label>
    <label>Team B size:
      <input type="number" id="teamBSize" value="4" min="2">
    </label>
  </div>
  <div class="inputs single">
    <label>Doubles matches to make:
      <input type="number" id="matchCount" value="1" min="1">
    </label>
  </div>

  <div class="button-container">
    <button onclick="onRackEmClick()">Rack ’Em!</button>
  </div>

  <h2>Matchups</h2>
  <div id="pairs"></div>

  <!-- Bottom logo -->
  <div class="bottom-logo">
    <img src="https://i.imgur.com/Tmxwc47.png" alt="Chalky Trousers Logo" width="200">
  </div>

  <!-- Break animation -->
  <canvas id="breakCanvas"></canvas>

  <script>
    function onRackEmClick() {
      const teamASize = parseInt(document.getElementById("teamASize").value);
      const teamBSize = parseInt(document.getElementById("teamBSize").value);
      const matchCount = parseInt(document.getElementById("matchCount").value);
      const pairsDiv = document.getElementById("pairs");

      pairsDiv.innerHTML = "";

      if (teamASize < 2 || teamBSize < 2) {
        pairsDiv.innerHTML = "<p style='color:#ff5555;'>⚠️ Each team must have at least 2 players.</p>";
        return;
      }
      if (matchCount > Math.floor(teamASize / 2) || matchCount > Math.floor(teamBSize / 2)) {
        pairsDiv.innerHTML = "<p style='color:#ff5555;'>⚠️ Not enough players in each team for that many matches!</p>";
        return;
      }

      playBreakAnimation(() => {
        pairsDiv.innerHTML = `<p class="shuffling">Shuffling players<span class="dots"></span></p>`;
        setTimeout(() => generatePairs(teamASize, teamBSize, matchCount), 2000);
      });
    }

    function playBreakAnimation(callback) {
      const canvas = document.getElementById("breakCanvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      canvas.style.display = "block";

      const balls = [];
      const numBalls = 15;

      for (let i = 0; i < numBalls; i++) {
        let color, type;
        if (i === 0) { color = "white"; type = "cue"; }
        else if (i === 1) { color = "black"; type = "eight"; }
        else { color = Math.random() < 0.5 ? "red" : "yellow"; type = "normal"; }

        balls.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          dx: (Math.random() - 0.5) * 15,
          dy: (Math.random() - 0.5) * 15,
          radius: 14,
          color: color,
          type: type
        });
      }

      let frames = 0;
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        balls.forEach(ball => {
          ball.x += ball.dx;
          ball.y += ball.dy;

          // Gradual slowdown
          ball.dx *= 0.99;
          ball.dy *= 0.99;

          if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) ball.dx *= -1;
          if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) ball.dy *= -1;

          const gradient = ctx.createRadialGradient(ball.x - 5, ball.y - 5, 2, ball.x, ball.y, ball.radius);
          if (ball.color === "white") {
            gradient.addColorStop(0, "#fff");
            gradient.addColorStop(1, "#ccc");
          } else if (ball.color === "red") {
            gradient.addColorStop(0, "#ff9999");
            gradient.addColorStop(1, "#990000");
          } else if (ball.color === "yellow") {
            gradient.addColorStop(0, "#ffffcc");
            gradient.addColorStop(1, "#cc9900");
          } else if (ball.color === "black") {
            gradient.addColorStop(0, "#555");
            gradient.addColorStop(1, "#000");
          }

          ctx.beginPath();
          ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
          ctx.fillStyle = gradient;
          ctx.fill();
          ctx.strokeStyle = "#000";
          ctx.stroke();

          if (ball.type === "eight") {
            ctx.fillStyle = "white";
            ctx.font = "bold 12px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("8", ball.x, ball.y);
          }
        });

        frames++;
        if (frames < 60) requestAnimationFrame(animate);
        else {
          canvas.style.display = "none";
          callback();
        }
      }
      animate();
    }

    function generatePairs(teamASize, teamBSize, matchCount) {
      let teamA = Array.from({ length: teamASize }, (_, i) => "A" + (i + 1));
      let teamB = Array.from({ length: teamBSize }, (_, i) => "B" + (i + 1));

      shuffle(teamA);
      shuffle(teamB);

      const pairsDiv = document.getElementById("pairs");
      pairsDiv.innerHTML = "";

      for (let i = 0; i < matchCount; i++) {
        const pairA = teamA.splice(0, 2).join(" + ");
        const pairB = teamB.splice(0, 2).join(" + ");

        const matchDiv = document.createElement("div");
        matchDiv.className = "matchup";

        const teamADiv = document.createElement("div");
        teamADiv.className = "team";
        teamADiv.innerHTML = `<span class="ball red"></span> ${pairA}`;

        const vsDiv = document.createElement("div");
        vsDiv.className = "vs";
        vsDiv.textContent = "VS";

        const teamBDiv = document.createElement("div");
        teamBDiv.className = "team";
        teamBDiv.innerHTML = `<span class="ball yellow"></span> ${pairB}`;

        matchDiv.appendChild(teamADiv);
        matchDiv.appendChild(vsDiv);
        matchDiv.appendChild(teamBDiv);
        pairsDiv.appendChild(matchDiv);

        setTimeout(() => matchDiv.classList.add("show"), i * 500);
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>
</body>
</html>
