<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doubles Randomiser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #111, #000);
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-top: 0;
      margin-bottom: 20px;
    }
    .input-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 16px;
    }
    input {
      width: 50px;
      padding: 5px;
      text-align: center;
      font-size: 16px;
    }
    button {
      background: #fff;
      color: #000;
      padding: 10px 25px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      margin: 20px 0;
      overflow: hidden;
    }
    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%
      );
      transform: skewX(-25deg);
    }
    button:hover::before {
      animation: shine 0.8s forwards;
    }
    @keyframes shine {
      100% {
        left: 125%;
      }
    }
    #pairs {
      margin-top: 20px;
    }
    .pair {
      margin: 10px auto;
      padding: 10px 20px;
      border-radius: 20px;
      background: #222;
      display: inline-block;
      min-width: 150px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .highlight {
      background: #00cc44;
      box-shadow: 0 0 20px #00ff55;
      color: black;
    }
    .logo {
      margin-top: 30px;
      max-width: 200px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/yTCNg6N.png" alt="Logo" class="logo" style="max-width:120px; margin-bottom:10px;">
  <h1>Doubles Randomiser</h1>
  <p>
    Welcome to the Chalky Trousers Doubles Drawer.  
    Pop your team sizes in, smash that "Rack 'Em" button, and let fate (and a dodgy algorithm) decide who’s lumped with who.
  </p>

  <div class="input-row">
    <label>Team A size: <input type="number" id="teamA" value="4"></label>
    <label>Team B size: <input type="number" id="teamB" value="4"></label>
  </div>
  <div class="input-row">
    <label>Doubles matches to make: <input type="number" id="count" value="1"></label>
  </div>
  <button onclick="generatePairs()">Rack ’Em!</button>

  <div id="pairs"></div>

  <img src="https://i.imgur.com/Tmxwc47.png" alt="Chalky Trousers" class="logo">
  
  <script>
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function generatePairs() {
      const sizeA = parseInt(document.getElementById('teamA').value);
      const sizeB = parseInt(document.getElementById('teamB').value);
      const count = parseInt(document.getElementById('count').value);

      let teamA = Array.from({length: sizeA}, (_, i) => "A" + (i+1));
      let teamB = Array.from({length: sizeB}, (_, i) => "B" + (i+1));

      shuffle(teamA);
      shuffle(teamB);

      if (teamA.length < 2 || teamB.length < 2) {
        document.getElementById('pairs').innerHTML = "<p>Not enough players for doubles!</p>";
        return;
      }

      let maxMatches = Math.min(Math.floor(teamA.length/2), Math.floor(teamB.length/2));
      let numMatches = Math.min(count, maxMatches);

      let pairs = [];
      for (let i=0; i<numMatches; i++) {
        let aTeam = teamA[i*2] + " + " + teamA[i*2+1];
        let bTeam = teamB[i*2] + " + " + teamB[i*2+1];
        pairs.push(`${aTeam} vs ${bTeam}`);
      }

      let html = `<h3>And the dream team${pairs.length > 1 ? 's are' : ' is'}…</h3>`;
      pairs.forEach((p) => {
        html += `<div class="pair${pairs.length === 1 ? ' highlight' : ''}">${p}</div>`;
      });

      document.getElementById('pairs').innerHTML = html;
    }
  </script>
</body>
</html>
