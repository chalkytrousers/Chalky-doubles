<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chalky Trousers Doubles Randomiser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bg1:#000; --bg2:#111; --fg:#fff; --muted:#bbb; --card:#111; }
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 100%);
      color: var(--fg);
      margin: 0; min-height: 100vh;
      display: flex; flex-direction: column;
      overflow-x: hidden;
    }
    .wrap { width: 100%; max-width: 640px; margin: 0 auto; padding: 20px; text-align: center; }
    img.logo { max-width: 200px; display: block; margin: 20px auto; }
    h2 { font-size: 28px; margin: 10px 0 6px; letter-spacing: 2px; }
    p.description { font-size: 16px; color: var(--muted); margin: 0 0 22px; line-height: 1.45; }
    .controls { display: flex; justify-content: center; gap: 16px; flex-wrap: wrap; }
    label { font-size: 18px; }
    input[type="number"] {
      width: 80px; padding: 8px; text-align: center;
      border-radius: 8px; border: none; font-size: 16px;
    }
    button {
      margin: 16px 0 8px; padding: 12px 24px;
      border-radius: 10px; border: 2px solid var(--fg);
      background: var(--fg); color: var(--bg1);
      font-weight: bold; font-size: 16px;
      cursor: pointer; position: relative;
      overflow: hidden;
    }
    button::before {
      content: "";
      position: absolute;
      top: 0; left: -75%;
      width: 50%; height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      transform: skewX(-25deg);
    }
    button:hover::before {
      animation: sweep 1.2s ease;
    }
    @keyframes sweep {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    #output { margin-top: 16px; }
    #output h3 { margin: 10px 0 12px; }

    ul { list-style: none; padding: 0; margin: 0; }
    li {
      margin: 8px 0; padding: 10px 20px; background: var(--card);
      border-radius: 50px; font-size: 18px; width: fit-content;
      margin-left: auto; margin-right: auto;
      opacity: 0; 
      transform: translate(0,0);
      animation: scatter 0.8s ease forwards;
    }
    li:first-child {
      background: #030; color: #fff; font-weight: bold;
      border: 2px solid #0f0; box-shadow: 0 0 15px #0f0;
      animation: bounceIn 0.9s forwards;
      opacity: 1;
    }

    @keyframes scatter {
      0% { opacity: 0; transform: translate(0,0) scale(0.8); }
      40% { opacity: 1; transform: translate(var(--x), var(--y)) scale(1.2); }
      100% { opacity: 0.8; transform: translate(0,0) scale(1); }
    }
    @keyframes bounceIn {
      0% { transform: scale(0.6); opacity: 0; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1.05); opacity: 1; }
    }

    .footer { margin-top: auto; padding: 24px 0 10px; }
    .footer img { max-width: 150px; display: block; margin: 0 auto; opacity: .9; }
  </style>
</head>
<body>
  <main class="wrap">
    <!-- Top Logo -->
    <img class="logo" src="https://i.imgur.com/yTCNg6N.png" alt="Chalky Trousers Logo">

    <h2>Doubles Randomiser</h2>
    <p class="description">
      Welcome to the Chalky Trousers Doubles Drawer. Pop your team sizes in, smash that "Rack 'Em" button, and let fate (and a dodgy algorithm) decide who’s lumped with who.
    </p>

    <div class="controls">
      <label>Team A size:
        <input type="number" id="teamA" value="4" min="1" inputmode="numeric">
      </label>
      <label>Team B size:
        <input type="number" id="teamB" value="4" min="1" inputmode="numeric">
      </label>
    </div>

    <button id="genBtn" type="button">Rack ’Em!</button>

    <div id="output" aria-live="polite"></div>
  </main>

  <!-- Bottom (footer) logo -->
  <div class="footer">
    <img src="https://i.imgur.com/Tmxwc47.png" alt="Chalky Trousers Footer Logo">
  </div>

  <script>
    const output = document.getElementById('output');
    const genBtn = document.getElementById('genBtn');

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function validNum(v) {
      const n = Number(v);
      return Number.isFinite(n) && n >= 1 ? Math.floor(n) : null;
    }

    function generatePairs() {
      const a = validNum(document.getElementById('teamA').value);
      const b = validNum(document.getElementById('teamB').value);

      if (a === null || b === null) {
        output.innerHTML = `<p style="color:#f88">Oi! Enter at least 1 player for each team.</p>`;
        output.scrollIntoView({ behavior: 'smooth', block: 'start' });
        return;
      }

      const teamA = shuffle(Array.from({ length: a }, (_, i) => `A${i + 1}`));
      const teamB = shuffle(Array.from({ length: b }, (_, i) => `B${i + 1}`));
      const count = Math.min(teamA.length, teamB.length);

      const pairs = [];
      for (let i = 0; i < count; i++) pairs.push(`${teamA[i]} + ${teamB[i]}`);

      let html = `<h3>And the dream teams are…</h3>`;
      html += `<ul>${pairs.map(p => {
        const x = Math.floor(Math.random() * 120 - 60) + "px";
        const y = Math.floor(Math.random() * 80 - 40) + "px";
        return `<li style="--x:${x};--y:${y}">${p}</li>`;
      }).join('')}</ul>`;

      if (teamA.length !== teamB.length) {
        const diff = Math.abs(teamA.length - teamB.length);
        const bigger = teamA.length > teamB.length ? 'Team A' : 'Team B';
        html += `<p style="color:#bbb;margin-top:10px;">Note: ${bigger} has ${diff} extra player${diff>1?'s':''} unpaired.</p>`;
      }

      output.innerHTML = html;
      output.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    genBtn.addEventListener('click', generatePairs);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') generatePairs();
    });
  </script>
</body>
</html>
