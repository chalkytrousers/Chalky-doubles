<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doubles Randomiser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 0;
    }
    .logo {
      margin-top: 20px;
    }
    h1 {
      margin: 10px 0;
    }
    p {
      margin: 10px auto 20px;
      width: 90%;
      max-width: 500px;
      line-height: 1.5em;
    }
    .inputs {
      margin: 15px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
      max-width: 500px;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 16px;
      font-weight: bold;
      align-items: center;
      gap: 5px;
    }
    input {
      width: 60px;
      text-align: center;
      font-size: 16px;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
    .button-container {
      margin: 30px 0 25px; /* balanced spacing */
    }
    button {
      padding: 14px 28px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #111;
      color: white;
      position: relative;
      z-index: 1;
      box-shadow: 0 0 20px 5px #00ff00;
      animation: pulse 2s infinite;
    }
    button:hover {
      background: #222;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px 2px #00ff00; }
      50% { box-shadow: 0 0 25px 8px #00ff00; }
      100% { box-shadow: 0 0 10px 2px #00ff00; }
    }
    #result {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    .matchups-heading {
      font-size: 22px;
      margin: 15px 0;
      border-bottom: 2px solid #00ff00;
      display: inline-block;
      padding-bottom: 5px;
    }
    .match-card {
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(50, 50, 50, 0.9);
      margin: 10px auto;
      border-radius: 15px;
      max-width: 400px;
      padding: 12px;
    }
    .team {
      flex: 1;
      background: #222;
      margin: 0 10px;
      padding: 10px;
      border-radius: 10px;
      font-size: 18px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .vs {
      font-size: 22px;
      font-weight: bold;
      color: #00ff00;
      text-shadow: 0 0 8px #00ff00;
      animation: pulseVs 3s infinite;
    }
    @keyframes pulseVs {
      0%, 100% { text-shadow: 0 0 8px #00ff00; }
      50% { text-shadow: 0 0 20px #00ff00; }
    }
    .error {
      color: #ff5555;
      font-weight: bold;
      margin-top: 20px;
    }
    .bottom-logo {
      margin-top: 25px;
      margin-bottom: 20px;
    }
    .results-bg {
      background: radial-gradient(circle, rgba(0,128,0,0.2) 0%, rgba(0,0,0,1) 80%);
      padding: 15px 0;
      border-radius: 20px;
      margin: 15px auto;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <!-- Top logo -->
  <img src="https://i.imgur.com/yTCNg6N.png" alt="Chalky Player Logo" width="120" class="logo">

  <h1>Doubles Randomiser</h1>
  <p>
    Welcome to the Chalky Trousers Doubles Drawer.  
    Pop your team sizes in, smash that "Rack 'Em" button, and let fate (and a dodgy algorithm) decide who’s lumped with who.
  </p>

  <div class="inputs">
    <label>Team A size:
      <input type="number" id="teamASize" value="4" min="2">
    </label>
    <label>Team B size:
      <input type="number" id="teamBSize" value="4" min="2">
    </label>
  </div>
  <div class="inputs" style="border: none; padding-top: 10px;">
    <label>Doubles matches to make:
      <input type="number" id="matchCount" value="1" min="1">
    </label>
  </div>

  <div class="button-container">
    <button onclick="onRackEmClick()">Rack ’Em!</button>
  </div>

  <div id="result" class="results-bg">
    <div class="matchups-heading">Matchups</div>
    <div id="pairs"></div>
  </div>

  <!-- Bottom logo -->
  <div class="bottom-logo">
    <img src="https://i.imgur.com/Tmxwc47.png" alt="Chalky Trousers Logo" width="200">
  </div>

  <script>
    function onRackEmClick() {
      const teamASize = parseInt(document.getElementById("teamASize").value);
      const teamBSize = parseInt(document.getElementById("teamBSize").value);
      const matchCount = parseInt(document.getElementById("matchCount").value);

      if (teamASize < 2 || teamBSize < 2) {
        document.getElementById("pairs").innerHTML = "<p class='error'>⚠️ Each team must have at least 2 players to form doubles.</p>";
        return;
      }
      if (matchCount > Math.floor(teamASize / 2) || matchCount > Math.floor(teamBSize / 2)) {
        document.getElementById("pairs").innerHTML = "<p class='error'>⚠️ Not enough players in each team to make that many doubles matches!</p>";
        return;
      }

      generatePairs(teamASize, teamBSize, matchCount);
      document.getElementById("result").scrollIntoView({ behavior: "smooth", block: "center" });
    }

    function generatePairs(teamASize, teamBSize, matchCount) {
      let teamA = Array.from({length: teamASize}, (_, i) => "A" + (i+1));
      let teamB = Array.from({length: teamBSize}, (_, i) => "B" + (i+1));

      shuffle(teamA);
      shuffle(teamB);

      const pairsDiv = document.getElementById("pairs");
      pairsDiv.innerHTML = "";

      for (let i = 0; i < matchCount; i++) {
        const pairA = teamA.splice(0, 2).join(" + ");
        const pairB = teamB.splice(0, 2).join(" + ");

        const match = document.createElement("div");
        match.className = "match-card";

        const teamADiv = document.createElement("div");
        teamADiv.className = "team";
        teamADiv.textContent = pairA;

        const vsDiv = document.createElement("div");
        vsDiv.className = "vs";
        vsDiv.textContent = "VS";

        const teamBDiv = document.createElement("div");
        teamBDiv.className = "team";
        teamBDiv.textContent = pairB;

        match.appendChild(teamADiv);
        match.appendChild(vsDiv);
        match.appendChild(teamBDiv);

        pairsDiv.appendChild(match);

        // Animate: Team A fades in first, then Team B
        setTimeout(() => {
          teamADiv.style.opacity = 1;
          teamADiv.style.transform = "translateY(0)";
        }, i * 700);

        setTimeout(() => {
          teamBDiv.style.opacity = 1;
          teamBDiv.style.transform = "translateY(0)";
        }, i * 700 + 400);
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>
</body>
</html>
