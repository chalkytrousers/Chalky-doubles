<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doubles Randomiser</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      background: #000;
      color: #fff;
      margin: 0;
    }
    .logo { margin-top: 20px; }
    h1 { margin: 10px 0; }
    p.description {
      margin: 12px auto 24px;
      width: 90%;
      max-width: 480px;
      line-height: 1.6em;
      font-size: 16px;
      color: #ddd;
    }
    .nowrap { white-space: nowrap; }

    .inputs {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    label {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      font-weight: 700;
      font-size: 16px;
    }
    input {
      width: 70px;
      text-align: center;
      font-size: 18px;
      padding: 6px;
      border-radius: 8px;
      border: none;
    }

    .button-container { margin: 28px 0; }
    button {
      padding: 14px 30px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #111;
      color: #fff;
      box-shadow: 0 0 20px 5px #00ff00;
    }
    button:hover { background: #222; }

    #result { margin-top: 26px; }
    #result h2 {
      font-size: 24px;
      margin: 0 0 16px;
      display: inline-block;
      text-decoration: underline;
      text-decoration-color: #00ff00;
      text-underline-offset: 6px;
    }

    /* matchup rows */
    .match-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px auto;
      max-width: 500px;
      padding: 10px 14px;
      border-radius: 16px;
      background: #202020;
      gap: 10px;
    }
    .team {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      padding: 10px 14px;
      border-radius: 12px;
      background: #333;
      font-size: 18px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity .6s ease, transform .6s cubic-bezier(.22,1.2,.36,1);
    }
    .team-a { transform: translateX(-30px); }
    .team-b { transform: translateX(30px); }
    .team.show { opacity: 1; transform: translateX(0) translateY(0); }

    .vs {
      font-weight: 800;
      color: #00ff00;
      font-size: 20px;
      text-shadow: 0 0 8px #00ff00;
    }
    .vs.flicker {
      animation: neon .8s linear 1, pulse 3s infinite .8s;
    }
    @keyframes pulse {
      0%,100% { text-shadow: 0 0 8px #00ff00; }
      50% { text-shadow: 0 0 20px #00ff00; }
    }
    @keyframes neon {
      0% { opacity: .2; text-shadow: none; }
      20% { opacity: 1; }
      40% { opacity: .4; }
      60% { opacity: 1; }
      80% { opacity: .5; }
      100% { opacity: 1; }
    }

    /* balls */
    .ball { width: 14px; height: 14px; border-radius: 50%; flex-shrink: 0; }
    .ball.red { background: radial-gradient(circle at 30% 30%, #ff6666, #990000); }
    .ball.yellow { background: radial-gradient(circle at 30% 30%, #ffff99, #cc9900); }

    .bottom-logo { margin: 30px 0 22px; }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/yTCNg6N.png" alt="Chalky Player Logo" width="120" class="logo">
  <h1>Doubles Randomiser</h1>
  <p class="description">
    Welcome to the <span class="nowrap">Chalky Trousers Doubles Drawer</span>.  
    Pop your team sizes in, smash that "Rack 'Em" button, and let fate (and a dodgy algorithm) decide who‚Äôs lumped with who.
  </p>

  <!-- inputs -->
  <div class="inputs">
    <label>Team A size:<input type="number" id="teamASize" value="4" min="2"></label>
    <label>Team B size:<input type="number" id="teamBSize" value="4" min="2"></label>
  </div>
  <div class="inputs">
    <label>Doubles matches to make:<input type="number" id="matchCount" value="1" min="1"></label>
  </div>

  <div class="button-container">
    <button onclick="onRackEmClick()">Rack ‚ÄôEm!</button>
  </div>

  <div id="result">
    <h2>Matchups</h2>
    <div id="pairs"></div>
  </div>

  <div class="bottom-logo">
    <img src="https://i.imgur.com/Tmxwc47.png" alt="Chalky Trousers Logo" width="200">
  </div>

  <script>
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function onRackEmClick() {
      const teamASize = parseInt(document.getElementById("teamASize").value);
      const teamBSize = parseInt(document.getElementById("teamBSize").value);
      const matchCount = parseInt(document.getElementById("matchCount").value);

      if (teamASize < 2 || teamBSize < 2) {
        alert("‚ö†Ô∏è Each team must have at least 2 players.");
        return;
      }
      if (matchCount > Math.floor(teamASize/2) || matchCount > Math.floor(teamBSize/2)) {
        alert("‚ö†Ô∏è Not enough players to make that many doubles!");
        return;
      }

      // show "shuffling players..." briefly
      const pairsDiv = document.getElementById("pairs");
      pairsDiv.innerHTML = "<p>üé± Shuffling players...</p>";

      setTimeout(() => {
        generatePairs(teamASize, teamBSize, matchCount);
        document.getElementById("result").scrollIntoView({behavior: "smooth"});
      }, 2000); // longer shuffle effect
    }

    function generatePairs(teamASize, teamBSize, matchCount) {
      let teamA = Array.from({length: teamASize}, (_, i) => "A" + (i+1));
      let teamB = Array.from({length: teamBSize}, (_, i) => "B" + (i+1));

      shuffle(teamA);
      shuffle(teamB);

      const pairsDiv = document.getElementById("pairs");
      pairsDiv.innerHTML = "";

      for (let i = 0; i < matchCount; i++) {
        const pairA = teamA.splice(0,2).join(" + ");
        const pairB = teamB.splice(0,2).join(" + ");

        const card = document.createElement("div");
        card.className = "match-card";

        const teamADiv = document.createElement("div");
        teamADiv.className = "team team-a";
        teamADiv.innerHTML = `<span class="ball red"></span>${pairA}`;

        const vsDiv = document.createElement("div");
        vsDiv.className = "vs flicker";
        vsDiv.textContent = "VS";

        const teamBDiv = document.createElement("div");
        teamBDiv.className = "team team-b";
        teamBDiv.innerHTML = `<span class="ball yellow"></span>${pairB}`;

        card.appendChild(teamADiv);
        card.appendChild(vsDiv);
        card.appendChild(teamBDiv);

        pairsDiv.appendChild(card);

        // stagger fade-in
        setTimeout(() => teamADiv.classList.add("show"), i*600);
        setTimeout(() => teamBDiv.classList.add("show"), i*600 + 400);
      }
    }
  </script>
</body>
</html>
