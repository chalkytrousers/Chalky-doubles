<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doubles Randomiser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 0;
    }
    .logo {
      margin-top: 20px;
    }
    h1 {
      margin: 10px 0;
    }
    p {
      margin: 10px auto 20px;
      width: 90%;
      max-width: 500px;
      line-height: 1.5em;
    }
    .nowrap {
      white-space: nowrap;
    }
    .inputs {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 14px;
      align-items: center;
      gap: 5px;
      font-weight: bold;
    }
    input {
      width: 60px;
      text-align: center;
      font-size: 16px;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
    .button-container {
      margin: 25px 0;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #111;
      color: white;
      position: relative;
      z-index: 1;
      box-shadow: 0 0 20px 5px #00ff00;
    }
    button:hover {
      background: #222;
    }
    #result {
      margin-top: 30px;
    }
    #result h2 {
      font-size: 22px;
      margin-bottom: 15px;
      text-decoration: underline;
      text-decoration-color: #00ff00;
      text-underline-offset: 6px;
    }
    .matchup {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px auto;
      padding: 12px;
      border-radius: 25px;
      background: #222;
      max-width: 500px;
      font-size: 18px;
      gap: 15px;
    }
    .team {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 20px;
      background: #333;
    }
    .vs {
      font-weight: bold;
      color: #00ff00;
      font-size: 20px;
    }
    .ball {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: inline-block;
    }
    .red { background: radial-gradient(circle at 30% 30%, #ff6666, #990000); }
    .yellow { background: radial-gradient(circle at 30% 30%, #ffff99, #cc9900); }
    .bottom-logo {
      margin-top: 30px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Top logo -->
  <img src="https://i.imgur.com/yTCNg6N.png" alt="Chalky Player Logo" width="120" class="logo">

  <h1>Doubles Randomiser</h1>
  <p>
    Welcome to the <span class="nowrap">Chalky Trousers Doubles Drawer</span>.  
    Pop your team sizes in, smash that "Rack 'Em" button, and let fate (and a dodgy algorithm) decide who’s lumped with who.
  </p>

  <div class="inputs">
    <label>Team A size:
      <input type="number" id="teamASize" value="4" min="2">
    </label>
    <label>Team B size:
      <input type="number" id="teamBSize" value="4" min="2">
    </label>
  </div>

  <div class="inputs">
    <label>Doubles matches to make:
      <input type="number" id="matchCount" value="1" min="1">
    </label>
  </div>

  <div class="button-container">
    <button onclick="onRackEmClick()">Rack ’Em!</button>
  </div>

  <div id="result">
    <h2>Matchups</h2>
    <div id="pairs"></div>
  </div>

  <!-- Bottom logo -->
  <div class="bottom-logo">
    <img src="https://i.imgur.com/Tmxwc47.png" alt="Chalky Trousers Logo" width="200">
  </div>

  <script>
    function onRackEmClick() {
      const teamASize = parseInt(document.getElementById("teamASize").value);
      const teamBSize = parseInt(document.getElementById("teamBSize").value);
      const matchCount = parseInt(document.getElementById("matchCount").value);

      // Validation
      if (teamASize < 2 || teamBSize < 2) {
        document.getElementById("pairs").innerHTML = "<p style='color:#ff5555;'>⚠️ Each team must have at least 2 players.</p>";
        return;
      }
      if (matchCount > Math.floor(teamASize / 2) || matchCount > Math.floor(teamBSize / 2)) {
        document.getElementById("pairs").innerHTML = "<p style='color:#ff5555;'>⚠️ Not enough players for that many doubles matches.</p>";
        return;
      }

      generatePairs(teamASize, teamBSize, matchCount);

      // Scroll smoothly to Matchups
      document.getElementById("result").scrollIntoView({ behavior: "smooth" });
    }

    function generatePairs(teamASize, teamBSize, matchCount) {
      let teamA = Array.from({length: teamASize}, (_, i) => "A" + (i+1));
      let teamB = Array.from({length: teamBSize}, (_, i) => "B" + (i+1));

      shuffle(teamA);
      shuffle(teamB);

      const pairsDiv = document.getElementById("pairs");
      pairsDiv.innerHTML = "";

      for (let i = 0; i < matchCount; i++) {
        const pairA = teamA.splice(0, 2).join(" + ");
        const pairB = teamB.splice(0, 2).join(" + ");

        const matchup = document.createElement("div");
        matchup.className = "matchup";

        const teamADiv = document.createElement("div");
        teamADiv.className = "team";
        teamADiv.innerHTML = `<span class="ball red"></span> ${pairA}`;

        const teamBDiv = document.createElement("div");
        teamBDiv.className = "team";
        teamBDiv.innerHTML = `<span class="ball yellow"></span> ${pairB}`;

        const vsDiv = document.createElement("div");
        vsDiv.className = "vs";
        vsDiv.textContent = "VS";

        matchup.appendChild(teamADiv);
        matchup.appendChild(vsDiv);
        matchup.appendChild(teamBDiv);

        pairsDiv.appendChild(matchup);
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>
</body>
</html>
