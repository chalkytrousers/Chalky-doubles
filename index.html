<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doubles Randomiser</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 10px;
    }
    .logo {
      width: 120px;
      margin: 20px auto;
      display: block;
    }
    .description {
      max-width: 500px;
      margin: 0 auto 20px;
      font-size: 16px;
    }
    .inputs {
      margin: 20px 0;
    }
    .inputs label {
      margin: 0 10px;
    }
    input {
      width: 50px;
      text-align: center;
    }
    #rackEm {
      background: black;
      border: 2px solid white;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      margin: 30px 0;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 20px 5px rgba(0, 255, 0, 0.8);
      transition: all 0.3s ease-in-out;
    }
    #rackEm:hover {
      box-shadow: 0 0 30px 10px rgba(0, 255, 0, 1);
    }
    #results {
      margin: 20px 0;
    }
    .match {
      display: inline-block;
      background: #333;
      padding: 10px 20px;
      border-radius: 20px;
      margin: 10px 0;
      font-size: 18px;
    }
    .highlight {
      background: #00ff00;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 20px #00ff00;
    }
    .footer-logo {
      width: 150px;
      margin: 40px auto 20px;
      display: block;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/yTCNg6N.png" alt="logo" class="logo">
  <h1>Doubles Randomiser</h1>
  <p class="description">
    Welcome to the Chalky Trousers Doubles Drawer. Pop your team sizes in, smash that "Rack 'Em" button, 
    and let fate (and a dodgy algorithm) decide who’s lumped with who.
  </p>
  <div class="inputs">
    <label>Team A size: <input type="number" id="teamASize" value="4" min="2"></label>
    <label>Team B size: <input type="number" id="teamBSize" value="4" min="2"></label>
    <br><br>
    <label>Doubles matches to make: <input type="number" id="numMatches" value="1" min="1"></label>
  </div>
  <button id="rackEm">Rack ’Em!</button>

  <h2>And the dream teams are...</h2>
  <div id="results"></div>

  <img src="https://i.imgur.com/Tmxwc47.png" alt="footer logo" class="footer-logo">

  <canvas id="breakCanvas" width="300" height="150"></canvas>

  <!-- Break sound -->
  <audio id="break-sound" src="billiard-sound-02-28842.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("breakCanvas");
    const ctx = canvas.getContext("2d");

    function drawBalls() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const balls = [
        {x: 100, y: 75, color: "white"},
        {x: 200, y: 65, color: "red"},
        {x: 200, y: 85, color: "yellow"},
        {x: 220, y: 75, color: "black"}
      ];
      balls.forEach(ball => {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, 10, 0, Math.PI * 2);
        ctx.fillStyle = ball.color;
        ctx.fill();
        ctx.strokeStyle = "white";
        ctx.stroke();
      });
    }

    function animateBreak() {
      let frame = 0;
      const interval = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (frame < 10) {
          ctx.beginPath();
          ctx.arc(100 + frame * 10, 75, 10, 0, Math.PI * 2);
          ctx.fillStyle = "white";
          ctx.fill();
          ctx.strokeStyle = "white";
          ctx.stroke();
        } else {
          drawBalls();
        }
        frame++;
        if (frame > 15) clearInterval(interval);
      }, 50);
    }

    function generateMatches() {
      const teamASize = parseInt(document.getElementById("teamASize").value);
      const teamBSize = parseInt(document.getElementById("teamBSize").value);
      const numMatches = parseInt(document.getElementById("numMatches").value);
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (teamASize < 2 || teamBSize < 2) {
        resultsDiv.innerHTML = "<p>Both teams need at least 2 players for doubles.</p>";
        return;
      }

      if (numMatches > Math.floor(teamASize / 2) || numMatches > Math.floor(teamBSize / 2)) {
        resultsDiv.innerHTML = "<p>Not enough players in one of the teams for that many doubles matches!</p>";
        return;
      }

      let teamAPlayers = Array.from({length: teamASize}, (_, i) => `A${i+1}`);
      let teamBPlayers = Array.from({length: teamBSize}, (_, i) => `B${i+1}`);

      teamAPlayers = teamAPlayers.sort(() => Math.random() - 0.5);
      teamBPlayers = teamBPlayers.sort(() => Math.random() - 0.5);

      for (let i = 0; i < numMatches; i++) {
        const teamA = [teamAPlayers.pop(), teamAPlayers.pop()];
        const teamB = [teamBPlayers.pop(), teamBPlayers.pop()];
        const matchDiv = document.createElement("div");
        matchDiv.classList.add("match");
        matchDiv.textContent = `${teamA[0]} + ${teamA[1]} vs ${teamB[0]} + ${teamB[1]}`;
        resultsDiv.appendChild(matchDiv);
      }
    }

    document.getElementById("rackEm").addEventListener("click", () => {
      // Play sound
      const sound = document.getElementById("break-sound");
      sound.currentTime = 0;
      sound.play();

      // Run animation + generate matches
      animateBreak();
      generateMatches();
    });

    drawBalls();
  </script>
</body>
</html>
