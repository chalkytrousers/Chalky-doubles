<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doubles Randomiser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 10px;
    }

    .description {
      margin: 20px auto;
      max-width: 600px;
      font-size: 16px;
    }

    .inputs {
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .inputs div {
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: center;
    }

    input {
      width: 50px;
      text-align: center;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #111;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      margin: 30px 0;
      box-shadow: 0 0 20px #00ff00;
      transition: all 0.3s ease;
    }

    button:hover {
      box-shadow: 0 0 35px #00ff00;
    }

    .results {
      margin: 20px auto;
      font-size: 20px;
    }

    .match {
      display: inline-block;
      margin: 10px auto;
      padding: 10px 20px;
      border-radius: 20px;
      background: #333;
    }

    .logo {
      margin: 30px auto;
      display: block;
      max-width: 200px;
    }

    .break-animation {
      position: relative;
      height: 120px;
      margin: 20px auto;
      overflow: hidden;
    }

    .ball {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      position: absolute;
      top: 45px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
    }

    .white { background: white; }
    .red { background: red; }
    .yellow { background: yellow; }
    .black { background: black; }

    .animate {
      animation: breakShot 1s forwards;
    }

    @keyframes breakShot {
      from { opacity: 1; top: 45px; left: 50%; }
      to { opacity: 0; top: calc(45px + (randY * 1px)); left: calc(50% + (randX * 1px)); }
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/yTCNg6N.png" alt="Chalky Trousers Logo" class="logo" style="max-width:120px; margin-top:20px;">
  <h1>Doubles Randomiser</h1>
  <p class="description">
    Welcome to the Chalky Trousers Doubles Drawer. Pop your team sizes in, smash that "Rack 'Em" button,
    and let fate (and a dodgy algorithm) decide who’s lumped with who.
  </p>

  <div class="inputs">
    <div>
      <label>Team A size:</label>
      <input type="number" id="teamA" value="4" min="2">
      <label>Team B size:</label>
      <input type="number" id="teamB" value="4" min="2">
    </div>
    <div>
      <label>Doubles matches to make:</label>
      <input type="number" id="numMatches" value="1" min="1">
    </div>
  </div>

  <button id="generateButton">Rack ’Em!</button>

  <div class="break-animation" id="breakAnimation"></div>

  <div class="results" id="results">
    <p>And the dream teams are...</p>
  </div>

  <img src="https://i.imgur.com/Tmxwc47.png" alt="Chalky Trousers Logo" class="logo">

  <!-- Sound file -->
  <audio id="break-sound" src="sounds/breakshot.mp3"></audio>

  <script>
    function generateMatches() {
      const teamASize = parseInt(document.getElementById("teamA").value);
      const teamBSize = parseInt(document.getElementById("teamB").value);
      const numMatches = parseInt(document.getElementById("numMatches").value);
      const resultsDiv = document.getElementById("results");

      resultsDiv.innerHTML = "<p>And the dream teams are...</p>";

      if (teamASize < 2 || teamBSize < 2) {
        resultsDiv.innerHTML += "<p style='color:red'>❌ Each team must have at least 2 players!</p>";
        return;
      }

      const teamA = Array.from({length: teamASize}, (_, i) => `A${i+1}`);
      const teamB = Array.from({length: teamBSize}, (_, i) => `B${i+1}`);

      for (let m = 0; m < numMatches; m++) {
        if (teamA.length < 2 || teamB.length < 2) {
          resultsDiv.innerHTML += "<p style='color:red'>⚠️ Not enough players left to form more doubles!</p>";
          break;
        }

        const aPlayers = teamA.splice(Math.floor(Math.random() * teamA.length), 1)
          .concat(teamA.splice(Math.floor(Math.random() * teamA.length), 1));
        const bPlayers = teamB.splice(Math.floor(Math.random() * teamB.length), 1)
          .concat(teamB.splice(Math.floor(Math.random() * teamB.length), 1));

        const matchDiv = document.createElement("div");
        matchDiv.className = "match";
        matchDiv.textContent = `${aPlayers.join(" + ")} vs ${bPlayers.join(" + ")}`;
        resultsDiv.appendChild(matchDiv);
      }
    }

    function triggerBreakAnimation() {
      const animationDiv = document.getElementById("breakAnimation");
      animationDiv.innerHTML = "";

      const colors = ["white", "red", "red", "yellow", "yellow", "black"];
      colors.forEach(color => {
        const ball = document.createElement("div");
        ball.className = `ball ${color}`;
        animationDiv.appendChild(ball);

        const randX = (Math.random() - 0.5) * 300;
        const randY = (Math.random() - 0.5) * 200;

        ball.animate([
          { opacity: 1, top: "45px", left: "50%" },
          { opacity: 0, top: `${45 + randY}px`, left: `calc(50% + ${randX}px)` }
        ], { duration: 800, fill: "forwards" });
      });
    }

    document.getElementById("generateButton").addEventListener("click", function() {
      // play sound
      const breakSound = document.getElementById("break-sound");
      breakSound.currentTime = 0;
      breakSound.play().catch(err => console.log("Audio play blocked:", err));

      // animate balls + generate matches
      triggerBreakAnimation();
      generateMatches();
    });
  </script>
</body>
</html>
