<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doubles Randomiser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 0;
    }
    .logo {
      margin-top: 20px;
    }
    h1 {
      margin: 10px 0;
    }
    p {
      margin: 10px auto 20px;
      width: 90%;
      max-width: 500px;
      line-height: 1.5em;
    }
    .inputs {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 50px;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 16px;
      font-weight: bold;
      align-items: center;
      gap: 8px;
    }
    input {
      width: 70px;
      text-align: center;
      font-size: 18px;
      padding: 6px;
      border-radius: 6px;
      border: none;
    }
    .match-count {
      margin: 25px auto;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .match-count input {
      margin-top: 8px;
    }
    .button-container {
      margin: 30px 0;
    }
    button {
      padding: 14px 28px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #111;
      color: white;
      position: relative;
      z-index: 1;
      box-shadow: 0 0 25px 8px #00ff00;
      animation: pulseButton 1.5s infinite;
    }
    button:hover {
      background: #222;
    }
    @keyframes pulseButton {
      0% { box-shadow: 0 0 5px 2px #00ff00; }
      50% { box-shadow: 0 0 25px 8px #00ff00; }
      100% { box-shadow: 0 0 5px 2px #00ff00; }
    }
    #result {
      margin-top: 30px;
    }
    h2 {
      margin-bottom: 15px;
      border-bottom: 2px solid #00ff00;
      display: inline-block;
      padding: 0 5px;
    }
    .team {
      background: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      margin: 12px auto;
      border-radius: 30px;
      font-size: 18px;
      max-width: 500px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }
    .team.show {
      opacity: 1;
      transform: translateY(0);
    }
    .vs {
      color: #00ff00;
      font-weight: bold;
      margin: 0 12px;
      animation: pulseVS 2.5s infinite;
    }
    @keyframes pulseVS {
      0% { text-shadow: 0 0 2px #00ff00; opacity: 0.6; }
      50% { text-shadow: 0 0 12px #00ff00; opacity: 1; }
      100% { text-shadow: 0 0 2px #00ff00; opacity: 0.6; }
    }
    .ball {
      margin-right: 8px;
      font-size: 18px;
    }
    .error {
      color: #ff5555;
      font-weight: bold;
      margin-top: 20px;
    }
    .bottom-logo {
      margin: 40px 0 20px;
    }
    /* Shuffling players animation */
    .shuffling {
      font-weight: bold;
      font-size: 20px;
      margin-top: 15px;
      animation: shufflePulse 1s infinite;
    }
    @keyframes shufflePulse {
      0% { color: #fff; }
      50% { color: #00ff00; }
      100% { color: #fff; }
    }
    .dots span {
      opacity: 0;
      animation: blink 1.5s infinite;
    }
    .dots span:nth-child(1) { animation-delay: 0s; }
    .dots span:nth-child(2) { animation-delay: 0.3s; }
    .dots span:nth-child(3) { animation-delay: 0.6s; }
    @keyframes blink {
      0%, 20% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
    /* Break animation canvas */
    #breakCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Top logo -->
  <img src="./assets/Chalky%20Trousers%20Logo%20(Man)%20800x800%20HR_20250927_180303_0000.png" alt="Chalky Player Logo" width="120" class="logo">

  <h1>Doubles Randomiser</h1>
  <p>
    Welcome to the Chalky Trousers Doubles Drawer.  
    Pop your team sizes in, smash that "Rack 'Em" button, and let fate (and a dodgy algorithm) decide who‚Äôs lumped with who.
  </p>

  <div class="inputs">
    <label>Team A size:
      <input type="number" id="teamASize" value="4" min="2">
    </label>
    <label>Team B size:
      <input type="number" id="teamBSize" value="4" min="2">
    </label>
  </div>

  <div class="match-count">
    <span>Doubles matches to make:</span>
    <input type="number" id="matchCount" value="1" min="1">
  </div>

  <div class="button-container">
    <button onclick="onRackEmClick()">Rack ‚ÄôEm!</button>
  </div>

  <div id="result">
    <h2>Matchups</h2>
    <div id="shuffling" class="shuffling" style="display:none;">
      Shuffling players<span class="dots"><span>.</span><span>.</span><span>.</span></span>
    </div>
    <div id="pairs"></div>
  </div>

  <!-- Bottom logo -->
  <div class="bottom-logo">
    <img src="./assets/Chalky%20Trousers%20Logo%20(Text)%20800x500%20HR_20250927_180240_0001.png" alt="Chalky Trousers Logo" width="200">
  </div>

  <!-- Break animation -->
  <canvas id="breakCanvas"></canvas>

  <script>
    function onRackEmClick() {
      const teamASize = parseInt(document.getElementById("teamASize").value);
      const teamBSize = parseInt(document.getElementById("teamBSize").value);
      const matchCount = parseInt(document.getElementById("matchCount").value);

      if (teamASize < 2 || teamBSize < 2) {
        document.getElementById("pairs").innerHTML = "<p class='error'>‚ö†Ô∏è Each team must have at least 2 players to form doubles.</p>";
        return;
      }
      if (matchCount > Math.floor(teamASize / 2) || matchCount > Math.floor(teamBSize / 2)) {
        document.getElementById("pairs").innerHTML = "<p class='error'>‚ö†Ô∏è Not enough players in each team to make that many doubles matches!</p>";
        return;
      }

      playBreakAnimation(() => {
        showShuffling(() => generatePairs(teamASize, teamBSize, matchCount));
      });
    }

    function playBreakAnimation(callback) {
      const canvas = document.getElementById("breakCanvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      canvas.style.display = "block";

      const numBalls = 15;
      const balls = [];

      for (let i = 0; i < numBalls; i++) {
        let color, type;
        if (i === 0) { color = "white"; type = "cue"; }
        else if (i === 1) { color = "black"; type = "eight"; }
        else { color = Math.random() < 0.5 ? "red" : "yellow"; type = "normal"; }

        balls.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          dx: (Math.random() - 0.5) * 15,
          dy: (Math.random() - 0.5) * 15,
          radius: 14,
          color: color,
          type: type
        });
      }

      let frames = 0;
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        balls.forEach(ball => {
          ball.x += ball.dx;
          ball.y += ball.dy;

          if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) ball.dx *= -1;
          if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) ball.dy *= -1;

          const gradient = ctx.createRadialGradient(ball.x - 5, ball.y - 5, 2, ball.x, ball.y, ball.radius);
          if (ball.color === "white") { gradient.addColorStop(0, "#fff"); gradient.addColorStop(1, "#ccc"); }
          else if (ball.color === "red") { gradient.addColorStop(0, "#ff6666"); gradient.addColorStop(1, "#990000"); }
          else if (ball.color === "yellow") { gradient.addColorStop(0, "#ffff99"); gradient.addColorStop(1, "#cc9900"); }
          else if (ball.color === "black") { gradient.addColorStop(0, "#555"); gradient.addColorStop(1, "#000"); }

          ctx.beginPath();
          ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
          ctx.fillStyle = gradient;
          ctx.fill();
          ctx.strokeStyle = "black";
          ctx.stroke();

          if (ball.type === "eight") {
            ctx.fillStyle = "white";
            ctx.font = "bold 12px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("8", ball.x, ball.y);
          }
        });

        frames++;
        if (frames < 60) requestAnimationFrame(animate);
        else { canvas.style.display = "none"; callback(); }
      }
      animate();
    }

    function showShuffling(callback) {
      const shuffling = document.getElementById("shuffling");
      const pairsDiv = document.getElementById("pairs");
      pairsDiv.innerHTML = "";
      shuffling.style.display = "block";

      setTimeout(() => {
        shuffling.style.display = "none";
        callback();
        document.getElementById("result").scrollIntoView({ behavior: "smooth" });
      }, 3000);
    }

    function generatePairs(teamASize, teamBSize, matchCount) {
      let teamA = Array.from({length: teamASize}, (_, i) => "A" + (i+1));
      let teamB = Array.from({length: teamBSize}, (_, i) => "B" + (i+1));

      shuffle(teamA);
      shuffle(teamB);

      const pairsDiv = document.getElementById("pairs");
      pairsDiv.innerHTML = "";

      for (let i = 0; i < matchCount; i++) {
        const pairA = teamA.splice(0, 2).join(" + ");
        const pairB = teamB.splice(0, 2).join(" + ");

        const match = document.createElement("div");
        match.className = "team";
        match.innerHTML = `<span><span class="ball">üî¥</span>${pairA}</span>
                           <span class="vs">VS</span>
                           <span><span class="ball">üü°</span>${pairB}</span>`;
        pairsDiv.appendChild(match);

        setTimeout(() => match.classList.add("show"), i * 500);
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>
</body>
</html>
