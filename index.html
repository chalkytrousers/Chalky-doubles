<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doubles Randomiser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 0;
    }
    .logo {
      margin-top: 20px;
    }
    h1 {
      margin: 10px 0;
    }
    p {
      margin: 10px auto 20px;
      width: 90%;
      max-width: 500px;
      line-height: 1.5em;
    }
    .inputs {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px; /* wider gap between Team A and Team B */
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 16px;
      font-weight: bold;
      align-items: center;
      gap: 8px;
    }
    input {
      width: 70px;
      text-align: center;
      font-size: 18px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    .matches-input {
      margin: 20px 0;
    }
    .matches-input label {
      font-size: 16px;
      font-weight: bold;
    }
    .button-container {
      margin: 30px 0 30px;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #111;
      color: white;
      position: relative;
      z-index: 1;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 5px #00ff00; }
      50% { box-shadow: 0 0 20px #00ff00; }
      100% { box-shadow: 0 0 5px #00ff00; }
    }
    #result {
      margin-top: 40px; /* equalised spacing */
      font-size: 20px;
      font-weight: bold;
    }
    .matchup-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
      position: relative;
    }
    .matchup-title::after {
      content: "";
      display: block;
      width: 80px;
      height: 3px;
      background: #00ff00;
      margin: 6px auto 0;
      border-radius: 2px;
    }
    .team-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin: 12px auto;
      max-width: 500px;
    }
    .team {
      background: #222;
      flex: 1;
      padding: 12px;
      border-radius: 25px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .vs {
      font-size: 20px;
      font-weight: bold;
      color: #00ff00;
    }
    .ball {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: inline-block;
    }
    .ball.red { background: radial-gradient(circle at 30% 30%, #ff9999, #cc0000); }
    .ball.yellow { background: radial-gradient(circle at 30% 30%, #ffffcc, #cc9900); }
    .shuffling {
      margin-top: 15px;
      font-size: 16px;
      font-style: italic;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .bottom-logo {
      margin-top: 30px;
      margin-bottom: 20px;
    }
    /* Break animation canvas */
    #breakCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Top logo -->
  <img src="https://i.imgur.com/yTCNg6N.png" alt="Chalky Player Logo" width="120" class="logo">

  <h1>Doubles Randomiser</h1>
  <p>
    Welcome to the Chalky Trousers Doubles Drawer.  
    Pop your team sizes in, smash that "Rack 'Em" button, and let fate (and a dodgy algorithm) decide who’s lumped with who.
  </p>

  <div class="inputs">
    <label>Team A size:
      <input type="number" id="teamASize" value="4" min="2">
    </label>
    <label>Team B size:
      <input type="number" id="teamBSize" value="4" min="2">
    </label>
  </div>

  <div class="matches-input">
    <label>Doubles matches to make:
      <input type="number" id="matchCount" value="1" min="1">
    </label>
  </div>

  <div class="button-container">
    <button onclick="onRackEmClick()">Rack ’Em!</button>
  </div>

  <div id="result">
    <p class="matchup-title">Matchups</p>
    <div id="pairs"></div>
    <div id="shuffling" class="shuffling" style="display:none;">Shuffling players..</div>
  </div>

  <!-- Bottom logo -->
  <div class="bottom-logo">
    <img src="https://i.imgur.com/Tmxwc47.png" alt="Chalky Trousers Logo" width="200">
  </div>

  <!-- Break animation -->
  <canvas id="breakCanvas"></canvas>

  <script>
    function onRackEmClick() {
      const teamASize = parseInt(document.getElementById("teamASize").value);
      const teamBSize = parseInt(document.getElementById("teamBSize").value);
      const matchCount = parseInt(document.getElementById("matchCount").value);

      // Validation
      if (teamASize < 2 || teamBSize < 2) {
        document.getElementById("pairs").innerHTML = "<p class='error'>⚠️ Each team must have at least 2 players.</p>";
        return;
      }
      if (matchCount > Math.floor(teamASize / 2) || matchCount > Math.floor(teamBSize / 2)) {
        document.getElementById("pairs").innerHTML = "<p class='error'>⚠️ Not enough players to make that many doubles!</p>";
        return;
      }

      playBreakAnimation(() => {
        document.getElementById("pairs").innerHTML = "";
        document.getElementById("shuffling").style.display = "block";

        setTimeout(() => {
          document.getElementById("shuffling").style.display = "none";
          generatePairs(teamASize, teamBSize, matchCount);
          document.getElementById("result").scrollIntoView({ behavior: "smooth" });
        }, 2000);
      });
    }

    function playBreakAnimation(callback) {
      const canvas = document.getElementById("breakCanvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      canvas.style.display = "block";

      const numBalls = 15;
      const balls = [];

      for (let i = 0; i < numBalls; i++) {
        let color, type;
        if (i === 0) { color = "white"; type = "cue"; }
        else if (i === 1) { color = "black"; type = "eight"; }
        else { color = Math.random() < 0.5 ? "red" : "yellow"; type = "normal"; }

        balls.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          dx: (Math.random() - 0.5) * 15,
          dy: (Math.random() - 0.5) * 15,
          radius: 14,
          color: color,
          type: type
        });
      }

      let frames = 0;
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        balls.forEach(ball => {
          ball.x += ball.dx;
          ball.y += ball.dy;

          if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) ball.dx *= -1;
          if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) ball.dy *= -1;

          const gradient = ctx.createRadialGradient(ball.x - 5, ball.y - 5, 2, ball.x, ball.y, ball.radius);
          if (ball.color === "white") { gradient.addColorStop(0, "#fff"); gradient.addColorStop(1, "#ccc"); }
          else if (ball.color === "red") { gradient.addColorStop(0, "#ff6666"); gradient.addColorStop(1, "#990000"); }
          else if (ball.color === "yellow") { gradient.addColorStop(0, "#ffff99"); gradient.addColorStop(1, "#cc9900"); }
          else if (ball.color === "black") { gradient.addColorStop(0, "#555"); gradient.addColorStop(1, "#000"); }

          ctx.beginPath();
          ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
          ctx.fillStyle = gradient;
          ctx.fill();
          ctx.strokeStyle = "black";
          ctx.stroke();

          if (ball.type === "eight") {
            ctx.fillStyle = "white";
            ctx.font = "bold 12px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("8", ball.x, ball.y);
          }
        });

        frames++;
        if (frames < 60) requestAnimationFrame(animate);
        else { canvas.style.display = "none"; callback(); }
      }
      animate();
    }

    function generatePairs(teamASize, teamBSize, matchCount) {
      let teamA = Array.from({length: teamASize}, (_, i) => "A" + (i+1));
      let teamB = Array.from({length: teamBSize}, (_, i) => "B" + (i+1));

      shuffle(teamA);
      shuffle(teamB);

      const pairsDiv = document.getElementById("pairs");
      pairsDiv.innerHTML = "";

      for (let i = 0; i < matchCount; i++) {
        const pairA = teamA.splice(0, 2).join(" + ");
        const pairB = teamB.splice(0, 2).join(" + ");
        const row = document.createElement("div");
        row.className = "team-row";
        row.innerHTML = `
          <div class="team"><span class="ball red"></span>${pairA}</div>
          <div class="vs">VS</div>
          <div class="team"><span class="ball yellow"></span>${pairB}</div>
        `;
        pairsDiv.appendChild(row);
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>
</body>
</html>
