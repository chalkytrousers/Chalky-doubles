<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doubles Randomiser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 0;
    }
    .logo {
      margin-top: 20px;
    }
    h1 {
      margin: 10px 0;
    }
    p {
      margin: 10px auto 20px;
      width: 90%;
      max-width: 500px;
      line-height: 1.5em;
    }
    .inputs {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 50px;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 16px;
      font-weight: bold;
      align-items: center;
      gap: 8px;
    }
    input {
      width: 70px;
      text-align: center;
      font-size: 18px;
      padding: 6px;
      border-radius: 6px;
      border: none;
    }
    .match-count {
      margin: 25px auto;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .match-count input {
      margin-top: 8px;
    }
    .button-container {
      margin: 30px 0;
    }
    button {
      padding: 14px 28px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #111;
      color: white;
      position: relative;
      z-index: 1;
      box-shadow: 0 0 25px 8px #00ff00;
      animation: pulseButton 1.5s infinite;
    }
    button:hover {
      background: #222;
    }
    @keyframes pulseButton {
      0% { box-shadow: 0 0 5px 2px #00ff00; }
      50% { box-shadow: 0 0 25px 8px #00ff00; }
      100% { box-shadow: 0 0 5px 2px #00ff00; }
    }
    #result {
      margin-top: 30px;
    }
    h2 {
      margin-bottom: 15px;
      border-bottom: 2px solid #00ff00;
      display: inline-block;
      padding: 0 5px;
    }
    .team {
      background: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      margin: 12px auto;
      border-radius: 30px;
      font-size: 18px;
      max-width: 500px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }
    .team.show {
      opacity: 1;
      transform: translateY(0);
    }
    .vs {
      color: #00ff00;
      font-weight: bold;
      margin: 0 12px;
      animation: pulseVS 2.5s infinite;
    }
    @keyframes pulseVS {
      0% { text-shadow: 0 0 2px #00ff00; opacity: 0.6; }
      50% { text-shadow: 0 0 12px #00ff00; opacity: 1; }
      100% { text-shadow: 0 0 2px #00ff00; opacity: 0.6; }
    }
    .ball {
      margin-right: 8px;
      font-size: 18px;
    }
    .error {
      color: #ff5555;
      font-weight: bold;
      margin-top: 20px;
    }
    .bottom-logo {
      margin: 40px 0 20px;
    }
    /* Shuffling players animation */
    .shuffling {
      font-weight: bold;
      font-size: 20px;
      margin-top: 15px;
      animation: shufflePulse 1s infinite;
    }
    @keyframes shufflePulse {
      0% { color: #fff; }
      50% { color: #00ff00; }
      100% { color: #fff; }
    }
    .dots span {
      opacity: 0;
      animation: blink 1.5s infinite;
    }
    .dots span:nth-child(1) { animation-delay: 0s; }
    .dots span:nth-child(2) { animation-delay: 0.3s; }
    .dots span:nth-child(3) { animation-delay: 0.6s; }
    @keyframes blink {
      0%, 20% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
    /* Break animation canvas */
    #breakCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
